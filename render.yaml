services:
  # Backend Django API - Web Service
  - type: web
    name: agora-backend
    env: python
    buildCommand: >-
      pip install -r requirements.txt && 
      cd backend && 
      python manage.py migrate && 
      python manage.py collectstatic --noinput && 
      (python manage.py createsuperuser --noinput || echo "Superuser already exists") && 
      (python manage.py seed_demo_users || echo "Demo user not seeded")
    startCommand: cd backend && PYTHONPATH=/opt/render/project/src:$PYTHONPATH gunicorn agora_backend.wsgi:application --bind 0.0.0.0:$PORT
    # This will be deployed as a separate web service that runs continuously
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: agora-db
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      # Optional: set these in Render dashboard (Do NOT commit real values)
      - key: DJANGO_SUPERUSER_USERNAME
        sync: false
      - key: DJANGO_SUPERUSER_EMAIL
        sync: false
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false
      - key: DEMO_USERNAME
        sync: false
      - key: DEMO_PASSWORD
        sync: false
      - key: DEMO_IS_STAFF
        sync: false

  # Frontend React App - Static Site
  - type: web
    name: agora-frontend
    env: static
    buildCommand: cd backend/agora_frontend && npm install && npm run build
    staticPublishPath: backend/agora_frontend/build
    # This will be deployed as a separate static site (no server needed)
    envVars:
      - key: NODE_VERSION
        value: 20.18.0
      - key: REACT_APP_API_URL
        sync: false

databases:
  - name: agora-db
    databaseName: agora_db
    user: agora_user
    plan: free

