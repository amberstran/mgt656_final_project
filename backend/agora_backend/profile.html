<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile | Agora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 24px;
      text-align: center;
    }
    .avatar {
      width: 80px; height: 80px;
      border-radius: 50%;
      background: #d8d8d8;
      margin: 0 auto 16px;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #ddd;
      padding-bottom: 12px;
      margin-bottom: 16px;
    }
    .stats div { font-size: 14px; }
    .stats strong {
      display: block;
      font-size: 18px;
      margin-top: 4px;
      color: #222;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: 500;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
      font-size: 14px;
    }
    .tab.active {
      border: 2px solid #007aff;
      color: #007aff;
      background: #fff;
    }
    .bar-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bar {
      background: #fff;
      border: 1px solid #e2d2d2;
      border-radius: 12px;
      padding: 14px;
      text-align: left;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: block;
    }
    .bar:hover {
      background: #ffecec;
      border-color: #ffb3b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar"></div>

    <div class="stats">
      <div>Posts<strong>{{ stats.posts|default:3 }}</strong></div>
      <div>Likes<strong>{{ stats.likes|default:12 }}</strong></div>
      <div>Agora Sparks<strong>{{ stats.score|default:8 }}</strong></div>
    </div>

    <div class="tabs">
      <div class="tab active">Messages</div>
      <div class="tab">Notification</div>
    </div>

    <!-- 四个 bar -->
    <div class="bar-list">
      <div class="bar">My posts</div>
      <div class="bar">My comments</div>
      <div class="bar">Agora Sparks</div>
      <!-- 第 4 个：直接跳 Canvas 登录页 -->
      <a class="bar" href="https://canvas.yale.edu/login" target="_blank" rel="noopener">
        NetID Verification
      </a>
    </div>
  </div>
</body>
</html>
