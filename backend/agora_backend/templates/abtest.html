<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B Test - Team milky-hill</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 30px;
        }
        h2 {
            color: #555;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            margin: 8px 0;
            background: #f5f5f5;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        #abtest {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        #abtest:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        #abtest:active {
            transform: translateY(0);
        }
        .variant-info {
            margin-top: 15px;
            padding: 10px;
            background: #e8f4f8;
            border-radius: 6px;
            font-size: 0.9em;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ A/B Test Page</h1>
        <p class="subtitle">Team: milky-hill | Endpoint: /1317cca</p>
        
        <h2>ðŸ‘¥ Team Members</h2>
        <ul>
            {% for nickname in team_nicknames %}
            <li>{{ nickname }}</li>
            {% endfor %}
        </ul>
        
        <div style="text-align: center;">
            <h2>Test Button</h2>
            <button id="abtest">{{ button_text }}</button>
            <div class="variant-info">
                You are seeing Variant {{ variant }}: "{{ button_text }}"
            </div>
        </div>
    </div>
</body>
</html>
