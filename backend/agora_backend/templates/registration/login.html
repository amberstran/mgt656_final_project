<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign In | Agora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    .card { 
      max-width: 420px; 
      width: 100%;
      background: #fff; 
      padding: 40px; 
      border-radius: 16px; 
      box-shadow: 0 10px 40px rgba(0,0,0,0.15); 
    }
    h2 { 
      margin-top: 0; 
      color: #222; 
      font-size: 28px;
      margin-bottom: 10px;
    }
    p { 
      color: #666; 
      line-height: 1.5; 
      margin-bottom: 24px;
    }
    label { 
      display: block; 
      margin-top: 16px; 
      font-weight: 600; 
      color: #222; 
      font-size: 14px;
    }
    input { 
      width: 100%; 
      padding: 12px; 
      margin-top: 6px; 
      border-radius: 8px; 
      border: 1px solid #ddd; 
      font-size: 15px; 
      box-sizing: border-box;
      font-family: inherit;
    }
    input:focus { 
      outline: none; 
      border-color: #007aff; 
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1); 
    }
    button { 
      margin-top: 24px; 
      width: 100%;
      padding: 14px; 
      border-radius: 8px; 
      border: none; 
      background: #007aff; 
      color: white; 
      font-weight: 600; 
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    button:hover { 
      background: #0051d5; 
    }
    .error { 
      color: #d32f2f; 
      background: #ffebee; 
      padding: 12px; 
      border-radius: 8px; 
      margin-bottom: 20px; 
      border-left: 4px solid #d32f2f;
    }
    a { 
      color: #007aff; 
      text-decoration: none; 
    }
    a:hover { 
      text-decoration: underline; 
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign In to Agora</h2>

    {% if form.errors %}
      <div class="error">
        Invalid username or password. Please try again.
      </div>
    {% endif %}

    <p>Welcome back! Sign in to continue.</p>
    
    <form method="post">
      {% csrf_token %}
      
      <label for="id_username">Username</label>
      <input 
        id="id_username" 
        name="username" 
        type="text"
        placeholder="Your username" 
        required 
        autocomplete="username"
        autofocus
      />

      <label for="id_password">Password</label>
      <input 
        id="id_password" 
        name="password" 
        type="password" 
        placeholder="Your password" 
        required 
        autocomplete="current-password"
      />

      <input type="hidden" name="next" value="{{ next }}" />

      <button type="submit">Sign In</button>
    </form>

    <p style="margin-top: 24px; text-align: center; font-size: 14px;">
      Don't have an account? <a href="/register/">Register here</a>
    </p>

  </div>
</body>
</html>
