<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My Posts | Agora</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
    .post { border: 1px solid #eee; border-radius: 8px; padding: 16px; margin-bottom: 12px; }
    .meta { color: #666; font-size: 12px; }
    a { color: #0a58ca; text-decoration: none; }
  </style>
</head>
<body>
  <div style="text-align:left; margin-bottom:12px;">
    <button onclick="if(document.referrer){history.back();}else{window.location.href='/profile/' }" style="background:#fff; border:1px solid #ccc; border-radius:8px; padding:6px 12px; cursor:pointer; font-size:13px;">← Back</button>
  </div>
  <h2>My Posts</h2>
  <p><a href="/profile/">← Back to profile</a></p>
  {% if posts %}
    {% for p in posts %}
      <div class="post">
        <div class="meta">{{ p.created_at|date:"Y-m-d H:i" }}</div>
        <h3>{{ p.title }}</h3>
        <p>{{ p.content }}</p>
        {% if p.image %}
          <div style="margin-top:8px">
            <img src="{{ p.image.url }}" alt="attachment" style="max-width:100%; max-height:320px; border:1px solid #eee; border-radius:8px;"/>
          </div>
        {% elif p.image_url %}
          <div style="margin-top:8px">
            <img src="{{ p.image_url }}" alt="attachment" style="max-width:100%; max-height:320px; border:1px solid #eee; border-radius:8px;"/>
          </div>
        {% endif %}
      </div>
    {% endfor %}
  {% else %}
    <p>You haven’t posted anything yet.</p>
  {% endif %}
</body>
</html>
