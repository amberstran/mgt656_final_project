<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Profile</title>
  <style>
    .wrap{max-width:560px;margin:48px auto;padding:24px;border:1px solid #eee;border-radius:12px}
    .row{display:flex;align-items:center;gap:16px}
    .avatar{width:96px;height:96px;border-radius:50%;object-fit:cover}
    .name{font-size:24px;margin:0}
    .bio{color:#555;line-height:1.6}
    .btn{padding:8px 14px;border:1px solid #ddd;border-radius:8px;background:#fafafa;cursor:pointer}
    .edit{margin-top:16px}
    .field{display:flex;flex-direction:column;margin:8px 0}
    input,textarea{padding:8px;border:1px solid #ddd;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row">
      <img id="avatar" class="avatar" src="" alt="avatar">
      <h1 id="name" class="name"></h1>
    </div>
    <p id="bio" class="bio"></p>
    <button class="btn" id="editBtn">Edit</button>

    <div id="editor" class="edit" style="display:none">
      <div class="field"><label>Username</label><input id="iName"></div>
      <div class="field"><label>Bio</label><textarea id="iBio" rows="3"></textarea></div>
      <div class="field"><label>Avatar URL</label><input id="iAvatar"></div>
      <button class="btn" id="saveBtn">Save</button>
      <button class="btn" id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script>
    const get = k => localStorage.getItem(k);
    const set = (k,v)=> localStorage.setItem(k,v);
    function loadProfile() {
      const name = get('pf_name') || 'Your Name';
      const bio = get('pf_bio') || 'Write a short bio here.';
      const avatar = get('pf_avatar') || 'https://via.placeholder.com/96';
      document.getElementById('name').textContent = name;
      document.getElementById('bio').textContent = bio;
      document.getElementById('avatar').src = avatar;
    }
    function saveProfile({name,bio,avatar}) {
      set('pf_name', name.trim());
      set('pf_bio', bio.trim());
      set('pf_avatar', avatar.trim());
    }
    loadProfile();
    const editor = document.getElementById('editor');
    editBtn.onclick = ()=>{
      editor.style.display='block';
      iName.value = get('pf_name') || '';
      iBio.value = get('pf_bio') || '';
      iAvatar.value = get('pf_avatar') || '';
    };
    saveBtn.onclick = ()=>{
      saveProfile({name:iName.value, bio:iBio.value, avatar:iAvatar.value});
      editor.style.display='none';
      loadProfile();
    };
    cancelBtn.onclick = ()=>{ editor.style.display='none'; };
  </script>
</body>
</html>
